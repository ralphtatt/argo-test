apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-2-nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: app-2
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/local-app
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    # Using values to pass a single object, instead of a values file reference
    helm:
      values: |
        name: app-2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
