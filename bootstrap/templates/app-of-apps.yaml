apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps 
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    path: argo-cd/
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    helm:
      valuesObject:
        repoURL: {{ .Values.repoURL }}
        targetRevision: {{ .Values.targetRevision }}
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
